{% extends "list.html" %}
{% block columns %}
<tr>
    <th scope="col">#</th>

    <th scope="col">Last</th>
    
</tr>
</thead>

{% block rows %}

    <td>
        <button type="button" class="btn-primary"><i class="fa-edit"></i></button>
        <button type="button" class="btn btn-danger">Borrar</button>
    </td>
   
</tr>
{% endfor %}
{% endblock rows %}
